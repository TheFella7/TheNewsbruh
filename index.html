    // Security: Prevent XSS
    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function format(num) {
        if (num < 1000) return num.toFixed(1);
        const suffixes = ["k", "m", "b", "t"];
        let exp = Math.floor(Math.log10(num) / 3);
        if (exp <= 4) return (num / Math.pow(10, exp * 3)).toFixed(2) + (suffixes[exp - 1] || "");
        let alphaExp = exp - 5;
        let suffix = "";
        let n = alphaExp;
        while (n >= 0) { suffix = String.fromCharCode(97 + (n % 26)) + suffix; n = Math.floor(n / 26) - 1; }
        return (num / Math.pow(10, exp * 3)).toFixed(2) + suffix;
    }

    function getUpgradeNextCost(u) { return Math.floor(u.baseCost * Math.pow(1.15, u.count)); }

    function buyMaxUpgrades(u) {
        let b = game.new; let r = 1.15; let c = getUpgradeNextCost(u);
        if (b < c) return;
        let n = Math.floor(Math.log(1 - (b * (1 - r) / c)) / Math.log(r));
        if (n <= 0) n = 1;
        
        let totalCost = c * (1 - Math.pow(r, n)) / (1 - r);
        
        if (totalCost > b) {
            while (totalCost > b && n > 0) {
                n--;
                totalCost = c * (1 - Math.pow(r, n)) / (1 - r);
            }
        }

        if (n > 0) { 
            game.new -= totalCost; 
            u.count += n; 
            game.autoNew += (u.power * n); 
            renderTab('!upgrades'); 
            updateUI(); 
        }
    }

    async function payWithPolygon() {
        const statusEl = document.getElementById('crypto-status');
        const button = document.querySelector('.btn-crypto');
        const originalText = button.innerText;
        
        statusEl.style.color = "var(--neon)";
        
        button.classList.add('loading');
        button.innerText = "Processing...";
        
        const provider = detectWalletProvider();
        
        if (!provider) {
            statusEl.innerText = "No wallet detected. Open in MetaMask/Trust Wallet browser.";
            statusEl.style.color = "var(--error)";
            button.classList.remove('loading');
            button.innerText = originalText;
            
            setTimeout(() => {
                showWalletHelp();
            }, 500);
            return;
        }

        try {
            statusEl.innerText = "Connecting to wallet...";
            
            let ethereumProvider = provider;
            
            if (!ethereumProvider.request && ethereumProvider.sendAsync) {
                statusEl.innerText = "Legacy wallet detected...";
                const accounts = await new Promise((resolve, reject) => {
                    ethereumProvider.sendAsync({ method: 'eth_accounts' }, (err, result) => {
                        if (err) reject(err);
                        else resolve(result.result);
                    });
                });
                
                if (!accounts || accounts.length === 0) {
                    statusEl.innerText = "Please unlock your wallet first";
                    statusEl.style.color = "var(--error)";
                    button.classList.remove('loading');
                    button.innerText = originalText;
                    return;
                }
                
                const legacyProvider = {
                    request: async (args) => {
                        return new Promise((resolve, reject) => {
                            ethereumProvider.sendAsync(args, (err, result) => {
                                if (err) reject(err);
                                else resolve(result.result);
                            });
                        });
                    }
                };
                ethereumProvider = legacyProvider;
            } else if (ethereumProvider.request) {
                try {
                    await ethereumProvider.request({ method: 'eth_requestAccounts' });
                } catch (reqErr) {
                    if (reqErr.code === 4001) {
                        statusEl.innerText = "Wallet connection rejected";
                        statusEl.style.color = "var(--error)";
                        button.classList.remove('loading');
                        button.innerText = originalText;
                        return;
                    }
                    throw reqErr;
                }
            }
            
            let ethersProvider;
            try {
                ethersProvider = new ethers.BrowserProvider(ethereumProvider);
            } catch (etherErr) {
                ethersProvider = new ethers.providers.Web3Provider(ethereumProvider);
            }
            
            let signer = await ethersProvider.getSigner();
            const fromAddress = await signer.getAddress();
            
            const network = await ethersProvider.getNetwork();
            const polygonChainId = 137n;
            
            if (network.chainId !== polygonChainId) {
                statusEl.innerText = "Switching to Polygon network...";
                
                try {
                    await ethereumProvider.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x89' }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await ethereumProvider.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: '0x89',
                                    chainName: 'Polygon Mainnet',
                                    nativeCurrency: {
                                        name: 'MATIC',
                                        symbol: 'MATIC',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://polygon-rpc.com/'],
                                    blockExplorerUrls: ['https://polygonscan.com/']
                                }
                            ]
                        });
                    } else {
                        throw switchError;
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                try {
                    ethersProvider = new ethers.BrowserProvider(ethereumProvider);
                } catch (e) {
                    ethersProvider = new ethers.providers.Web3Provider(ethereumProvider);
                }
                signer = await ethersProvider.getSigner();
            }

            statusEl.innerText = "Fetching live exchange rate...";
            const maticRate = await getMaticPriceInGBP();
            if (!maticRate || maticRate <= 0) {
                throw new Error("Could not fetch MATIC price");
            }
            
            const gbpPrice = 0.99;
            const maticAmount = (gbpPrice / maticRate).toFixed(6);
            
            const shortAddress = fromAddress.substring(0, 6) + '...' + fromAddress.substring(fromAddress.length - 4);
            
            const confirmMsg = `Confirm payment of ${maticAmount} MATIC (‚âà¬£0.99) from ${shortAddress} for +5 Bruh?`;
            
            if (!confirm(confirmMsg)) {
                statusEl.innerText = "Transaction cancelled";
                button.classList.remove('loading');
                button.innerText = originalText;
                return;
            }

            statusEl.innerText = "Please confirm transaction in wallet...";
            
            const txParams = {
                to: CRYPTO_TARGET,
                value: ethers.parseEther(maticAmount)
            };

            const txResponse = await signer.sendTransaction(txParams);
            statusEl.innerText = `Transaction sent: ${txResponse.hash.substring(0, 10)}...`;
            
            const receipt = await txResponse.wait(1);
            
            if (receipt.status === 1) {
                game.bruh += 5;
                saveCloud();
                updateUI();
                
                const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                addChatMessage("System", `CRYPTO PAYMENT: ${shortAddress} purchased +5 BRUH!`, true, true, timeStr, Date.now());
                
                statusEl.innerText = "Success! +5 Bruh added to your account";
                alert('Transaction confirmed! +5 Bruh has been added to your account.');
                
                if (chat.currentTab === '!premium') {
                    renderTab('!premium');
                }
            } else {
                throw new Error("Transaction failed");
            }
            
        } catch (err) {
            console.error("Crypto payment error:", err);
            
            let errorMsg = "Transaction failed: ";
            if (err.code === 4001 || err.code === -32603) {
                errorMsg += "User rejected transaction";
            } else if (err.message && err.message.includes("user rejected")) {
                errorMsg += "User rejected request";
            } else if (err.message && err.message.includes("network")) {
                errorMsg += "Network error - please try again";
            } else if (err.message && err.message.includes("insufficient")) {
                errorMsg += "Insufficient funds for gas";
            } else {
                errorMsg += err.message || "Unknown error";
            }
            
            statusEl.innerText = errorMsg;
            statusEl.style.color = "var(--error)";
        } finally {
            button.classList.remove('loading');
            button.innerText = originalText;
        }
    }

    function renderTab(cmd) {
        const div = document.getElementById('tab-content');
        if (cmd === '!upgrades') {
            div.innerHTML = '';
            game.upgrades.forEach(u => {
                let cost = getUpgradeNextCost(u);
                let canAfford = game.new >= cost;
                let row = document.createElement('div');
                row.className = 'upgrade-row';
                row.innerHTML = `<div class="upgrade-info"><span><b>${u.name}</b> (Lv.${format(u.count)})</span><span>+${format(u.power)}/s</span></div><div class="upgrade-btns"><button class="btn-upgrade" ${!canAfford ? 'disabled' : ''} onclick="buyUpgrade(${u.id})">+1: ${format(cost)}</button><button class="btn-upgrade" ${!canAfford ? 'disabled' : ''} onclick="buyMaxUpgrades(game.upgrades[${u.id}])">BUY MAX</button></div>`;
                div.appendChild(row);
            });
        } else if (cmd === '!stake') {
            div.innerHTML = `<div class="invest-stat"><p>Invested: <b>${format(game.stakedNews)}</b></p><p style="font-size: 0.6rem; color: #FFFFFF;">Rate: 0.00001 News / Staked New</p><p>Unclaimed Yield: <b id="live-yield-val">${format(game.unclaimedNews)}</b></p></div><button class="btn-action" onclick="investAll()">INVEST ALL</button><button class="btn-action" onclick="unstakeAll()">UNSTAKE ALL</button><button class="btn-action" onclick="claimYield()" style="background:#fff; color:#000;">CLAIM NEWS YIELD</button>`;
        } else if (cmd === '!prestige') {
            let cost = getPrestigeCost();
            div.innerHTML = `<div class="invest-stat"><p>Current Bruh: <b>${format(game.bruh)}</b></p><p>Perm Multiplier: <b>${format(game.bruh+1)}x</b></p><p>Next Level Cost: <b id="live-prestige-cost">${format(cost)}</b> News</p></div><button class="btn-action" onclick="buyAllBruh()">BUY ALL BRUH & PRESTIGE</button>`;
        } else if (cmd === '!stats') {
            div.innerHTML = `<div style="padding:10px; border:1px solid var(--neon)"><input id="name-in" value="${escapeHtml(game.playerName)}" maxlength="12" style="background:#000; color:var(--neon); border:1px solid var(--neon); padding:8px; margin-bottom:15px; width:100%"><div class="full-stat-line"><span>Current Multiplier:</span> <b>${format(game.bruh+1)}x</b></div><button class="btn-action" onclick="updateName()">UPDATE PROFILE</button></div>`;
        } else if (cmd === '!rank') {
            div.innerHTML = 'Loading Leaderboard...';
            sb.from('saves')
              .select('game_data')
              .limit(50)
              .then(({data}) => {
                if(data) {
                    data.sort((a, b) => {
                        let bruhA = a.game_data.bruh || 0;
                        let bruhB = b.game_data.bruh || 0;
                        if (bruhB !== bruhA) return bruhB - bruhA;
                        return (b.game_data.level || 1) - (a.game_data.level || 1);
                    });

                    let html = '<table class="rank-table"><tr><th>#</th><th>NAME</th><th>BRUH</th><th>LVL</th></tr>';
                    data.slice(0, 10).forEach((d, index) => { 
                        let p = d.game_data; 
                        html += `<tr><td>${index+1}</td><td>${escapeHtml(p.playerName) || "Anonymous"}</td><td>${format(p.bruh || 0)}</td><td>${format(p.level || 1)}</td></tr>`; 
                    });
                    div.innerHTML = html + '</table>';
                }
            });
        } else if (cmd === '!premium') {
            div.innerHTML = `
                <div style="text-align:center; margin-bottom:15px;">
                    <button class="btn-action" style="background:#000; color:var(--neon); border:1px solid var(--neon); width:auto; padding:5px 15px; font-size:0.6rem;" onclick="restorePurchases()">RESTORE PURCHASES</button>
                </div>
                <div class="invest-stat" style="text-align:center;">
                    <p style="margin-bottom:10px;"><b>Buy x5 Bruh (Multipliers)</b></p>
                    <p style="font-size:0.7rem; color:#aaa; margin-bottom:15px;">Cost: ¬£ 0.99</p>
                    
                    <div id="paypal-button-container" style="display:flex; justify-content:center; margin-bottom:15px;"></div>
                    
                    <div style="border-top:1px dashed var(--neon-dim); padding-top:10px; margin-top:10px;">
                        <button class="btn-crypto" onclick="payWithPolygon()">
                            PAY WITH POLYGON (MATIC)
                        </button>
                        <button class="btn-action" onclick="showWalletHelp()" style="background:#000; color:var(--neon); border:1px solid var(--neon); margin-top:5px; font-size:0.6rem;">
                            WALLET HELP
                        </button>
                        <p id="crypto-status" style="font-size:0.6rem; margin-top:5px; color:#aaa; min-height:15px;"></p>
                    </div>
                </div>`;
            
            if (window.paypal) {
                window.paypal.Buttons({
                    style: { layout: 'horizontal', color: 'gold', shape: 'rect', label: 'paypal' },
                    createOrder: function(data, actions) {
                        return actions.order.create({ purchase_units: [{ amount: { value: '0.99' } }] });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            game.bruh += 5;
                            saveCloud();
                            updateUI();
                            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                            addChatMessage("System", `PREMIUM UPGRADE: +5 BRUH PURCHASED BY ${details.payer.name.given_name}!`, true, true, timeStr, Date.now());
                            alert('Transaction completed! +5 Bruh added to your account.');
                            renderTab('!premium');
                        });
                    }
                }).render('#paypal-button-container');
            }
        }
    }

    function updateName() {
        let n = document.getElementById('name-in').value.trim();
        if(n) { 
            game.playerName = n; 
            saveCloud(); 
            alert('Name updated!'); 
        }
    }

    function buyUpgrade(id) {
        const u = game.upgrades.find(x => x.id === id);
        const cost = getUpgradeNextCost(u);
        if (game.new >= cost) { game.new -= cost; u.count++; game.autoNew += u.power; renderTab('!upgrades'); updateUI(); }
    }

    function buyAllBruh() {
        let count = 0; while (game.new >= getPrestigeCost()) { game.new -= getPrestigeCost(); game.bruh++; count++; }
        if (count > 0) {
            game.new = 0; game.level = 1; game.exp = 0; game.nextExp = 100; game.autoNew = 0; 
            game.upgrades.forEach(u => u.count = 0);
            addChatMessage("System", `PRESTIGED! Multiplier is now ${format(game.bruh+1)}x!`, true, true, new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            renderTab('!prestige'); updateUI(); saveCloud();
        }
    }

    function investAll() { game.stakedNews += game.new; game.new = 0; renderTab('!stake'); }
    function unstakeAll() { game.new += game.stakedNews; game.stakedNews = 0; renderTab('!stake'); }
    function claimYield() { game.new += game.unclaimedNews; game.unclaimedNews = 0; renderTab('!stake'); updateUI(); }

    function toggleChat() { 
        chat.isOpen = !chat.isOpen; 
        document.getElementById('chat-log').style.display = chat.isOpen ? 'flex' : 'none';
        document.querySelector('.chat-input-area').style.display = chat.isOpen ? 'block' : 'none';
        document.getElementById('chat-container').style.height = chat.isOpen ? '280px' : '40px';
        const icon = document.getElementById('chat-toggle-icon');
        icon.innerText = chat.isOpen ? '‚ñº' : '‚ñ≤';
        if (chat.isOpen) {
            chat.unreadCount = 0;
            setTimeout(() => {
                const log = document.getElementById('chat-log');
                log.scrollTop = log.scrollHeight;
            }, 50);
        }
        updateUI(); 
    }

    function addChatMessage(s, m, isSystem, isSelf, time, rawTime) {
        const isDuplicate = chat.messages.some(msg => msg.s === s && msg.m === m && msg.time === time);
        if (!isDuplicate) {
            chat.messages.push({ s, m, sys: isSystem, time: time || "00:00", rawTime: rawTime || Date.now() });
            if (chat.messages.length > 500) chat.messages.shift();
            renderChat();
            if (!chat.isOpen && !isSelf) { chat.unreadCount++; updateUI(); }
        }
    }

    function renderChat() {
        const log = document.getElementById('chat-log');
        const wasAtBottom = log.scrollHeight - log.scrollTop <= log.clientHeight + 50;

        log.innerHTML = chat.messages.map(msg => 
            `<div class="chat-message"><span class="chat-time">${msg.time}</span><b>${escapeHtml(msg.s)}:</b> ${escapeHtml(msg.m)}</div>`
        ).join('');
        
        if(wasAtBottom && chat.isOpen) {
            log.scrollTop = log.scrollHeight;
        }
    }

    document.getElementById('clicker-area').onmousedown = (e) => {
        if(e.target.id === 'boost-btn') return;
        
        if (!game.boostActive) {
            if (game.clickCount < 90) game.clickCount += 2;
            
            if (game.clickCount >= 90 && game.boostCooldown <= 0) {
                activateBoost();
            }
        } else {
            game.boostTimeLeft = Math.min(15, game.boostTimeLeft + 0.3);
        }

        let m = getMultiplier(); let gain = 1 * m;
        game.new += gain; game.totalNew += gain; addExp(gain * 0.05);
        const f = document.createElement('div'); f.className = 'floating-text'; f.innerText = `+${format(gain)}`;
        f.style.left = e.clientX + 'px'; f.style.top = e.clientY + 'px';
        document.body.appendChild(f); setTimeout(() => f.remove(), 800);
        updateUI();
    };

    function addExp(amount) {
        game.exp += amount; game.totalExp += amount;
        while (game.exp >= game.nextExp) { game.exp -= game.nextExp; game.level++; game.nextExp *= 1.5; }
    }

    function activateBoost(e) { if(e) e.stopPropagation(); game.boostActive = true; game.boostTimeLeft = 15; updateUI(); }

    // Delta Time Game Loop for smoothness and throttling fix
    setInterval(() => {
        const now = Date.now();
        const dt = (now - lastTick) / 1000;
        lastTick = now;

        let m = getMultiplier(); 
        
        let gain = game.autoNew * m * dt;
        if (gain > 0) { game.new += gain; game.totalNew += gain; addExp(gain * 0.01); }
        
        if (game.stakedNews > 0) game.unclaimedNews += (game.stakedNews * 0.00001 * dt);
        
        if (game.boostActive) {
            game.boostTimeLeft -= dt;
            if (game.boostTimeLeft <= 0) { game.boostActive = false; game.clickCount = 0; game.boostCooldown = 600; }
        } else if (game.clickCount > 0) { 
            game.clickCount = Math.max(0, game.clickCount - (2 * dt)); 
        }
        
        if (game.boostCooldown > 0) game.boostCooldown = Math.max(0, game.boostCooldown - dt);
        
        updateUI();
    }, 100);

    setInterval(saveCloud, 15000);
    
    // Check initial session
    window.onload = async () => {
        // Try to get existing session
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            sessionUser = session.user;
            playerUUID = session.user.id;
            localStorage.setItem('bruh_uid', playerUUID);
        } else {
            playerUUID = localStorage.getItem('bruh_uid') || crypto.randomUUID();
            localStorage.setItem('bruh_uid', playerUUID);
        }
        
        checkAuthUI();
        loadCloud();
    };
    
    document.getElementById('chat-input').onkeypress = (e) => { if (e.key === 'Enter') handleInput(); };
</script>
