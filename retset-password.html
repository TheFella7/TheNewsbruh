<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The News Bruh</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #39FF14;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-shadow: 0 0 5px #1a5e0b;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            border: 2px solid #39FF14;
            padding: 30px;
            background: rgba(0,0,0,0.95);
            box-shadow: 0 0 30px #1a5e0b;
            text-align: center;
        }
        
        h1 {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #39FF14;
        }
        
        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .message.info {
            background: rgba(0, 100, 255, 0.1);
            border: 1px solid #0064ff;
            color: #0064ff;
            display: block;
        }
        
        .message.success {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid #39FF14;
            color: #39FF14;
        }
        
        .message.error {
            background: rgba(255, 57, 57, 0.1);
            border: 1px solid #ff3939;
            color: #ff3939;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #39FF14;
            color: #39FF14;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="password"]:focus {
            box-shadow: 0 0 10px #1a5e0b;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #39FF14;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            box-shadow: 0 0 15px #39FF14;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #39FF14;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .instructions {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The News Bruh</h1>
        <div class="subtitle">PASSWORD RESET TERMINAL</div>
        
        <div id="loading-message" class="message info">
            ⚡ VERIFYING RESET TOKEN... PLEASE WAIT
        </div>
        
        <div id="error-message" class="message error" style="display: none;"></div>
        
        <div id="success-message" class="message success" style="display: none;"></div>
        
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="new-password">NEW PASSWORD</label>
                <input type="password" id="new-password" placeholder="Enter new password" minlength="6" required>
                <div class="instructions">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" minlength="6" required>
            </div>
            
            <button type="submit" id="reset-btn">
                RESET PASSWORD
            </button>
        </form>
        
        <div id="success-content" style="display: none;">
            <div class="message success">
                ✅ PASSWORD SUCCESSFULLY RESET
            </div>
            <p style="margin: 20px 0;">
                Your password has been updated. You can now log in with your new credentials.
            </p>
            <button onclick="window.location.href = 'index.html'">
                RETURN TO LOGIN
            </button>
        </div>
        
        <a class="back-link" onclick="window.location.href = 'index.html'">
            ← BACK TO MAIN GAME
        </a>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wbdsmleccsxglvsgsqnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiZHNtbGVjY3N4Z2x2c2dzcW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MDMxNDIsImV4cCI6MjA4MzQ3OTE0Mn0.7IEkpvEDEvKAF2C3Lv6qU9omg6L7x-eVLyASxpyRXuk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        async function checkSession() {
            const loadingDiv = document.getElementById('loading-message');
            
            try {
                // Check if we have tokens in URL (Supabase redirects with hash)
                if (accessToken && type === 'recovery') {
                    loadingDiv.innerHTML = '⚡ SETTING UP PASSWORD RESET...';
                    
                    // Set the session from URL tokens
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) throw error;
                    
                    // Show the reset form
                    loadingDiv.style.display = 'none';
                    document.getElementById('reset-form').style.display = 'block';
                    showSuccess('Token verified. Please enter your new password.');
                    
                } else {
                    // Check existing session
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) throw error;
                    
                    if (session) {
                        loadingDiv.style.display = 'none';
                        document.getElementById('reset-form').style.display = 'block';
                        showSuccess('Session verified. Please enter your new password.');
                    } else {
                        throw new Error('No valid reset session found');
                    }
                }
                
            } catch (error) {
                console.error('Session error:', error);
                loadingDiv.style.display = 'none';
                
                let errorMsg = 'Invalid or expired password reset link. ';
                errorMsg += 'Please request a new password reset from the main game page.';
                
                showError(errorMsg);
            }
        }

        async function handleResetSubmit(event) {
            event.preventDefault();
            
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');
            
            // Validate
            if (password !== confirm) {
                showError('Passwords do not match. Please check and try again.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = 'PROCESSING...';
            
            try {
                // Update user password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Show success
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-content').style.display = 'block';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to reset password. ';
                
                if (error.message.includes('expired')) {
                    errorMessage += 'The reset link has expired. Please request a new one.';
                } else if (error.message.includes('invalid')) {
                    errorMessage += 'The reset link is invalid. Please request a new one.';
                } else if (error.message.includes('weak')) {
                    errorMessage += 'Password is too weak. Please choose a stronger password.';
                } else {
                    errorMessage += 'Please try again or request a new reset link.';
                }
                
                showError(errorMessage);
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'RESET PASSWORD';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `❌ ${message}`;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = `✅ ${message}`;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check session and token
            checkSession();
            
            // Add form submit handler
            document.getElementById('reset-form').addEventListener('submit', handleResetSubmit);
            
            // Validate form as user types
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            passwordInputs.forEach(input => {
                input.addEventListener('input', () => {
                    const password = document.getElementById('new-password').value;
                    const confirm = document.getElementById('confirm-password').value;
                    const resetBtn = document.getElementById('reset-btn');
                    
                    resetBtn.disabled = !(password.length >= 6 && password === confirm && confirm.length >= 6);
                });
            });
        });
    </script>
</body>
</html>
